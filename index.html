<script>
  //get data from api
  async function getData(url){
    try{
      let response = await fetch(url);//1. Send http request and get response
      let result = await response.json();//2. Get data from response
      showList(result);// 3. Do something with the data
    }catch(e){
      console.log(e);//catch and log any errors
    }
  }

  let pokemons = getData("");
  
  //get data based on parameter
  async function getPokemon(id){
    try {
      let response = await fetch(`https://pokedextr-api.herokuapp.com/pokemon/${id}`); //makes a request to the pokemon listing API url
      let pokemon = await response.json(); 
      displayPokemon(pokemon); //gets the data from the request and sends it to displayPokemon()
    }
    catch(e){
      console.log(e); //catch and log any errors
    } 
  }
  
  //receives an array of pokemon objects and displays it on the page in #listing
  function showList(pokemons){
    let listing = document.querySelector("#listing");
    let html = '';
    for(let pokemon of pokemons){
        html+=`<ul class="collection-item">${pokemon.name}</ul>
          <ul> <a class="collection-item" id = '${pokemon.name}' href = "#result" onclick="getPokemon(${pokemon.pid})"></a></ul>`
    }
    listing.innerHTML = html;
    listing.style.color = 'teal';
  }
  
  function displayPokemon(pokemon){
    //receives a pokemon object and displays its data on the page in #result
      let result = document.querySelector("#result");
      let html = '';
      html+= `<div id="pokemon-detail" class="card col m12 l10 offset-l1" style="margin-top: 20px"><div class="card-image" >
      <img class="teal" src="${pokemon.image}" alt = "${pokemon.name} Image"></div>
      <div class="card-content">
      <span class="card-title"><p>${pokemon.name} # ${pokemon.pid}</p></span>
      <p class = "card-content">Type1: ${pokemon.type1}</p>
      <p class = "card-content">Weight: ${pokemon.weight}</p>
      <p class = "card-content">Height: ${pokemon.height}</p>
      <a id="catchBtn" class="" href="${pokemon.pid}" style="position:absolute; right:15px; bottom:80px" onclick="catchPokemon('${pokemon.pid}')"><span class="" style="font-size:40px; margin-top:8px" data-inline="false"></span>
      </a></div></div>`

  }
